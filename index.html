		<script>
            var speechtimer;
            function play(text) {
                try {
                    document.getElementById('oneliner').value=text;
                    stop();
                    clearInterval(speechtimer);
                    var band=makeURL(text);
                    var talent=makeSpeech(text);
                    playDataURI(band);
                    speechtimer=setInterval(handleWav, 20000, talent);
                    document.getElementById('error').innerText = "";
                } catch (err) {
                    document.getElementById('error').innerText = ""+err;
                }
            }

            var x = document.createElement('audio');
            var hasAudio = typeof(x.play) !== 'undefined';
            if (!hasAudio) {
                alert("You don't seem to have a browser that supports audio. It's ok, you're not a bad person. But this app will now fail.");
            }
